    <style>
        :root {
            --c-green-aqua: #0A3021;
            --c-green-normal: #068131;
            --c-gold: #EABB6D;
            --c-light-gold: #F9CE7F;

            --primary-color: var(--c-gold);
            --secondary-color: var(--c-light-gold);
            --bg-color: var(--c-green-aqua);
            --text-color: #ffffff;
            --accent-color: var(--c-green-normal);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background light effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(234, 187, 109, 0.15) 0%, transparent 50%);
            animation: moveLight 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes moveLight {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(30%, 20%);
            }
            50% {
                transform: translate(-20%, 30%);
            }
            75% {
                transform: translate(20%, -20%);
            }
        }

        /* Construction stripe bands */
        .construction-stripe {
            position: fixed;
            width: 200%;
            height: 1%;
            background: repeating-linear-gradient(
                45deg,
                var(--c-gold),
                var(--c-gold) 40px,
                #000000 40px,
                #000000 80px
            );
            z-index: 1000;
            overflow: hidden;
            left: -200px;
        }

        .construction-stripe::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                var(--c-gold),
                var(--c-gold) 40px,
                #000000 40px,
                #000000 80px
            );
            animation: scrollStripe 3s linear infinite;
        }

        @keyframes scrollStripe {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(113px);
            }
        }

        .construction-stripe.top {
            top: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .construction-stripe.bottom {
            bottom: 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Acrylic/Glassmorphism effect */
        .info-section {
            background: rgba(6, 129, 49, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(234, 187, 109, 0.2);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .info-section h2 {
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .contact-info {
            margin: 20px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(234, 187, 109, 0.1);
        }

        .contact-item svg {
            margin-right: 10px;
            fill: var(--primary-color);
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }

        .contact-item a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: var(--primary-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(234, 187, 109, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(234, 187, 109, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            transform: scale(1.15) translateY(-5px);
            background: rgba(249, 206, 127, 0.5);
            box-shadow: 0 8px 25px rgba(234, 187, 109, 0.4);
        }

        .social-link svg {
            width: 30px;
            height: 30px;
            fill: var(--text-color);
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(6, 129, 49, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(234, 187, 109, 0.2);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 30px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 80%;
            animation: progress 2s ease-in-out;
            box-shadow: 0 0 10px rgba(234, 187, 109, 0.5);
            border-radius: 20px;
        }

        @keyframes progress {
            from {
                width: 0%;
            }
        }

        .progress-text {
            margin-top: 15px;
            opacity: 0.8;
            font-size: 0.95rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .construction-stripe {
                height: 40px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .contact-item {
                font-size: 0.9rem;
            }


            .social-link {
                width: 50px;
                height: 50px;
            }

            .social-link svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
